<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="text_area">
            <h1>Light and Sound Memory Game</h1>
            <br/>
            <p>Repeat the pattern back to win the game!</p>
            <br/>
            <button type="button" id="st_sp_btn">Start</button>
        </div>
        <div class="box_area">
            <button class="box" id="green" type="button"></button>
            <audio src="./aud/green.wav" id="greenaud"></audio>
            <button class="box" id="blue" type="button"></button>
            <audio src="./aud/blue.wav" id="blueaud"></audio>
            <button class="box" id="red" type="button"></button>
            <audio src="./aud/red.wav" id="redaud"></audio>
            <button class="box" id="yellow" type="button"></button>
            <audio src="./aud/yellow.wav" id="yellowaud"></audio>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
